resources:
  App\Entity\Person:
    attributes:
      denormalization_context:
        groups: [ 'person:set' ]
      normalization_context:
        groups: [ 'person:get' ]
    itemOperations:
      put: ~
      get: ~
      delete: ~
    collectionOperations:
      post: ~
      get:
        normalization_context:
          groups: [ 'person:list' ]
        filters: [ 'App\Filter\Person\Fullname', 'person.search_filter', 'person.order_filter' ]
