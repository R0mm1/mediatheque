resources:
  App\Entity\Book\ElectronicBook\Book:
    shortName: ElectronicBook
    attributes:
      denormalization_context:
        groups: ['book:set']
      normalization_context:
        groups: ['book:get', 'file_read' ]
    itemOperations:
      put:
        normalization_context:
          groups: ['electronicBook:get', 'book:get', 'file_read']
      get:
        normalization_context:
          groups: ['electronicBook:get', 'book:get', 'file_read']
      get_file_raw:
        method: GET
        path: /electronic_books/{id}/rawFile
        normalization_context:
          groups: [file_read]
    collectionOperations:
      post: ~
      get:
        normalization_context:
          groups: [ 'book:list' ]
